<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content">
        <header>
            <h1>ATENDENDIMENTO ONLINE</h1>
        </header>
        
        <main>
            <p id="atendente">ATENDENTE</p>
            <p class="msg atendente">mensagem 1 mensagem 1</p>
            <p class="msg atendente">mensagem 2</p>

            <p class="msg usuario">mensagem 3</p>
            <p class="msg usuario">mensagem 4 mensagem 4</p>
        </main>

        <div id="bottom">
            <input type="text" name="txt" id="txt" placeholder="Digite sua mensagem...">
            <input type="button" value="enviar" id="enviar">
        </div>
    </div>
</body>
</html>
